{% extends 'shop/basic.html' %}

{% block title%} ارتباط با ما{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>ارتباط با ما</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">نام</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="لطفا نام خود را وارد نمایید.">
  </div>
  <div class="form-group">
    <label for="name">ایمیل</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="لطفا آدرس ایمیل خود را وارد نمایید">
  </div>

    <div class="form-group">
    <label for="name">تلفن همراه</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="لطفا تلفن همراه خود را وارد نمایید">
  </div>


   <div class="form-group">
    <label for="desc">چگونه می توانیم به شما کمک نماییم؟</label>
    <textarea class="form-control" id="desc" name='desc' rows="10"></textarea>
  </div>
        <button type="submit" class="btn btn-success">ارسال</button>
</form>



</div>
{% endblock %}
{% block js%}
<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');

document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
